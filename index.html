<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        class="wallpaper"
        src="./assets/wallpaper/windows-95-wallpaper.jpg"
        alt="windows-95-wallpaper"
      />
    </div>

    <div class="task-bar">
      <div class="task-bar__start">
        <img
          class="task-bar__start--img"
          src="./assets/icons/start.png"
          alt=""
        />
        <span>Start</span>
      </div>
      <div class="task-bar__apps"></div>
      <div class="task-bar__clock">00:00:00 AM</div>
    </div>
    <div class="start-menu">
      <div class="start-menu__side-banner">
        <span class="start-menu__side-banner--text">Windows 98</span>
      </div>
      <div class="start-menu__apps">Notepad</div>
    </div>
  </body>
</html>
